<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="container">
      <section class="image">
        <img src="./images/illustration-hero.svg" alt="hero image" />
      </section>
      <div class="order-card">
        <section class="order">
          <h1>Order Summary</h1>
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        </section>
        <section class="plan">
          <img class="music-logo" src="./images/icon-music.svg" alt="music icon" />
          <div class="plan-details">
            <h2>Annual Plan</h2>
            <p>$59.99/year</p>
          </div>
          <a href="#">Change</a>
        </section>
        <section class="options">
          <button class="payment">Proceed to Payment</button>
          <button class="cancel">Cancel Order</button>
        </section>
      </div>
    </div>
    <div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/ericwink">Eric Winkelspecht</a>.</div>
  </body>
</html>
